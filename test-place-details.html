<!DOCTYPE html>
<html>
<head>
    <title>Test Google Places API - Place Details</title>
</head>
<body>
    <h1>Google Places API - Place Details Test</h1>
    
    <div>
        <label>API Key:</label>
        <input type="text" id="apiKey" style="width: 400px;" placeholder="Enter your API key">
    </div>
    
    <div style="margin-top: 10px;">
        <label>Place ID:</label>
        <input type="text" id="placeId" style="width: 400px;" value="ChIJj61dQgK6j4AR4GeTYWZsKWw">
    </div>
    
    <button onclick="testPlaceDetails()" style="margin-top: 10px;">Test Place Details</button>
    
    <h2>Result:</h2>
    <pre id="result" style="background: #f0f0f0; padding: 10px; border: 1px solid #ccc;"></pre>
    
    <script>
        async function testPlaceDetails() {
            const apiKey = document.getElementById('apiKey').value;
            const placeId = document.getElementById('placeId').value;
            const resultEl = document.getElementById('result');
            
            if (!apiKey) {
                resultEl.textContent = 'Please enter your API key';
                return;
            }
            
            resultEl.textContent = 'Loading...';
            
            try {
                const url = `https://places.googleapis.com/v1/places/${placeId}`;
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Goog-Api-Key': apiKey,
                        'X-Goog-FieldMask': 'id,displayName,formattedAddress',
                    }
                });
                
                const data = await response.json();
                
                resultEl.textContent = JSON.stringify({
                    status: response.status,
                    statusText: response.statusText,
                    data: data
                }, null, 2);
                
            } catch (error) {
                resultEl.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
